apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ankit0906/spark-app.git
    targetRevision: HEAD
    path: argo
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: newapplication
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true
