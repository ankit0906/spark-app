apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: ankitdockerhub1/images:2975e2f
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080

