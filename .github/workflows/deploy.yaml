name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: get commit id
        id: commit_id
        run: echo "::set-output name=commit_id::$(git rev-parse --short HEAD)"
        
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/myspark:{{ steps.commit_id.outputs.commit_id }}
          

      - name: Update manifests file
        run: |
          COMMIT_ID=$(git rev-parse --short HEAD)
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/myspark:[^ ]*|image: ${{ secrets.DOCKER_USERNAME }}myspark:${COMMIT_ID}|g" /argo/deployment.yaml

    

      - name: Commit and push changes
        run: |
          git config --global user.email "kothawadeankit90@gmail.com"
          git config --global user.name "ankit0906"
          git add argocd/deployment.yaml 
          git commit -m "Update the Docker image tag and latest commit ID"
          git push

