name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          commit_id=$(git rev-parse --short HEAD)
          docker build -t myspark:${commit_id} .
          docker tag myspark:${commit_id} ankitdockerhub1/myspark:${commit_id}
          echo "::set-output name=commit_id::myspark:${commit_id}"


      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ankitdockerhub1/myspark:${{ steps.commit_id.outputs.commit_id }}

      - name: Update manifests file
        run: |
          sed -i "s+myspark:latest+myspark:${commit_id}+g" ./argo/deployment.yaml

    

      - name: Commit and push changes
        run: |
          git config --global user.email "kothawadeankit90@gmail.com"
          git config --global user.name "ankit0906"
          git add argocd/deployment.yaml 
          git commit -m "Update the Docker image tag and latest commit ID"
          git push

